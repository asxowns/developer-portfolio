<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section class="sec1">
        <div class="mainVideobg">
          <video loop autoplay muted>
            <source src="./video/main_bg_video.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="head">
          <div class="head-logo">
            <h3>TAEJUN</h3>
          </div>
          <div class="head-time">
            <h4>
              <img src="./img/clock-icon2.png" alt="시계 아이콘" /><span></span>
            </h4>
          </div>
        </div>

        <div class="mainText">
          <h1>
            WEB<br />
            DELVELOPER<br />
            <span>PORTFOLIO</span>
          </h1>
        </div>

        <div class="scroll-down">
          <p>Scroll Down</p>
          <p></p>
        </div>
      </section>
    </main>

    <script>
      // 시간 가져오는 함수
      function getClock() {
        // 현재 날짜와 시간을 가져오기
        const currentDate = new Date();

        // 각 구성 요소를 가져오기
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth() + 1;
        const day = currentDate.getDate();
        const hours = currentDate.getHours();
        const minutes = currentDate.getMinutes();
        const seconds = currentDate.getSeconds();

        // 날짜와 시간을 문자열로 포맷팅
        const formattedDate = ` ${String(hours).padStart(2, "0")}:${String(
          minutes
        ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;

        // 포맷팅된 날짜와 시간을 출력
        let mainTime = document.querySelector(".head-time h4 span");

        mainTime.innerHTML = formattedDate;
      }

      getClock();

      // 시간 가져오는 함수 1초마다 새로 실행
      setInterval(getClock, 1000);
    </script>
  </body>
</html>
